<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <script src="https://kit.fontawesome.com/f08a1b16ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="quote-container">
            <div class="card text-center">
                <div class="card-header"><i class="fas fa-quote-left fa-3x"></i><span>Quote of the day.</span><i class="fas fa-quote-right fa-3x"></i></div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p id="quote">"The people who are crazy enough to think they can change the world are the ones who do." - Steve Jobs</p>
                        <div id="gen" onclick="genQuote()"><i class="fas fa-redo-alt"></i></div>
                        <!-- social media buttons -->
                        <a class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?text=the%20people%20who%20are%20crazy%20enough%20to%20think%20they%20can%20change%20the%20world%20are%20the%20ones%20who%20do.%20-%20Steve%20Jobs"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                        <a class="facebook-share-button" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u="><i class="fab fa-facebook" aria-hidden="true"></i></a>
                        <a class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?text=the%20people%20who%20are%20crazy%20enough%20to%20think%20they%20can%20change%20the%20world%20are%20the%20ones%20who%20do.%20-%20Steve%20Jobs"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                </div>
            </div>
            </div>
        </div>

<script src="main.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
