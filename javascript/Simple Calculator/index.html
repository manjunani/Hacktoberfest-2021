<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@669&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <center>
<div class="main">
  <table class="calculator">
    <tr>
      <td colspan="4"><div class="logo"><input type="text" id="display" value="0" readonly><span>RIJFAS&copy;2020</span></div></td>
    </tr>
    <tr>
      <td><button type="button" name="button">7</button></td>
      <td><button type="button" name="button">8</button></td>
      <td><button type="button" name="button">9</button></td>
      <td><button type="button" name="button" class="special">รท</button></td>
    </tr>
    <tr>
      <td><button type="button" name="button">4</button></td>
      <td><button type="button" name="button">5</button></td>
      <td><button type="button" name="button">6</button></td>
      <td><button type="button" name="button" class="special">*</button></td>
    </tr>
    <tr>
      <td><button type="button" name="button">1</button></td>
      <td><button type="button" name="button">2</button></td>
      <td><button type="button" name="button">3</button></td>
      <td><button type="button" name="button" class="special">-</button></td>
    </tr>
    <tr>
      <td><button type="button" name="button">0</button></td>
      <td><button type="button" name="button" class="red">C</button></td>
      <td><button type="button" name="button" class="special">=</button></td>
      <td><button type="button" name="button" class="special">+</button></td>
    </tr>
  </table>
</div>
</center>
  </body>
</html>
